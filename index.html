<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="authController">
    <form style="margin: 20px auto; width: 250px; padding: 10px; background-color:antiquewhite; border-radius: 5px;"  ng-submit="submitForm()">
      <input
        type="text"
        name="login"
        ng-model="user.login"
        placeholder="Логин"
      />
      <input
        type="text"
        name="password"
        ng-model="user.password"
        placeholder="Пароль"
      />
      <input style="margin: 5px auto; border-radius: 5px; background-color:gainsboro;" type="submit" ng-disabled="ifBad" value="Авторизация">
      <hr>
      {{message}}
      {{danger}}
      <div ng-if="currentUser.login != 'undefined'">{{currentUser}}</div>
    </form>
    <script src="src/app.js"></script>
  </body>

</html>
